<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Character Creater: Name and Facial Features</title>
</head>
<body>
  <header>
    <a href="index.html"><h1>Character Creater</h1></a>
  </header>
  <p>From below, please select and option or leave blank for a randomized trait to be assigned</p>
  <form>
    <fieldset>
      <legend>Name</legend>
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" />
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" />
      <br>If left blank, you will be given a randomized initial letter</br>
    </fieldset>

    <fieldset>
      <legend>Facial Features</legend>
      <label for="faceshape">Face Shape</label>
      <select id="faceshape">
        <option value="random">----</option>
        <option value="heart">Heart</option>
        <option value="square">Square</option>
        <option value="Oval">Oval</option>
        <option value="triangle">Triangle</option>
        <option value="round">Round</option>
        <option value="rectangle">Rectangle</option>
        <option value="pear">Pear</option>
        <option value="oblong">Oblong</option>
        <option value="diamond">Diamond</option>
      </select>

      <label for="eyeshape">Eye Shape</label>
      <select id="eyeshape">
        <option value="random">----</option>
        <option value="almond">Almond</option>
        <option value="round">Round</option>
        <option value="downturned">Downturned</option>
        <option value="upturned">Upturned</option>
        <option value="deep-set">Deep Set</option>
        <option value="wide-set">Wide Set</option>
        <option value="close-set">Close Set</option>
        <option value="prominent">Prominent</option>
        <option value="big">Big</option>
        <option value="small">Small</option>
        <option value="hooded">Hooded</option>
        <option value="protruding">Protruding</option>
      </select>

      <label for="noseshape">Nose Shape</label>
      <select id="noseshape">
        <option value="random">----</option>
        <option value="hooked">Hooked</option>
        <option value="droopy">Droopy</option>
        <option value="aquiline">Aquiline</option>
        <option value="roman">Roman</option>
        <option value="grecian">Grecian</option>
        <option value="button">Button</option>
        <option value="upturned">Upturned</option>
        <option value="snub">Snub</option>
        <option value="bulbous">Bulbous</option>
      </select>

      <label for="eyebrows">Eyebrows</label>
      <select id="eyebrows">
        <option value="random">----</option>
        <option value="full">Full</option>
        <option value="thick">Thick</option>
        <option value="thin">Thin</option>
        <option value="shaped">Shaped</option>
        <option value="arched">Arched</option>
        <option value="bushy">Bushy</option>
      </select>

      <label for="facialhair">Facial Hair</label>
      <select id="facialhair">
        <option value="random">----</option>
        <option value="none">None</option>
        <option value="goatee">Goatee</option>
        <option value="beard">Beard</option>
        <option value="mustache">Mustache</option>
        <option value="muttonchops">Mutton Chops</option>
      </select>

      <label for="hairlength">Hair Length</label>
      <select id="hairlength">
        <option value="random">----</option>
        <option value="bald">Bald</option>
        <option value="buzzcut">Buzzcut</option>
        <option value="short">Short</option>
        <option value="medium">Medium</option>
        <option value="long">Long</option>
        <option value="extralong">Extra Long</option>
      </select>

      <label for="haircolor">Hair Color</label>
      <select id="haircolor">
        <option value="random">----</option>
        <option value="blonde">Blonde</option>
        <option value="brown">Brown</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="white">White</option>
        <option value="gray">Gray</option>
        <option value="dyed">Dyed</option>
      </select>

      <label for="hairtype">Hair Type</label>
      <select id="hairtype">
        <option value="random">----</option>
        <option value="straight">Straight</option>
        <option value="curly">Curly</option>
        <option value="wavy">Wavy</option>
        <option value="permed">Permed</option>
        <option value="natural">Natural</option>
      </select>

    </fieldset>

    <a href="create2.html"><button type="button">Next: Body Features</button></a>
    <a href="index.html"><button type="button">cancel</button></a>
    <br>Warning: cancelling will lose all data

  </form>
</body>
</html>
