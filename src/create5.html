<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Character Creater: Major Life Event</title>
</head>
<body>
  <header>
    <a href="index.html"><h1>Character Creater</h1></a>
  </header>
  <p>From below, please select and option or leave blank for a randomized trait to be assigned</p>

  <form>
    <fieldset>
      <legend>Major Event</legend>

      <label for="occured">When it Occured</label>
      <select id="occured">
        <option value="random">----</option>
        <option value="childhood">Childhood</option>
        <option value="afewyearsago">A Few Years Ago</option>
        <option value="recently">Recently</option>
        <option value="inapreviouslife">In a previous life</option>
        <option value="beforeborn">Before they were born</option>
        <option value="beforetheirmemory">Before they have memory</option>
        <option value="whenababy">When they were a baby</option>
      </select>

      <label for="event">The Event</label>
      <select id="event">
        <option value="random">----</option>
        <option value="abuse-physical">Abuse - physical</option>
        <option value="abuse-mental">Abuse - mental</option>
        <option value="abuse-emotional">Abuse - emotional</option>
        <option value="gotshot">Got Shot</option>
        <option value="explosion">Explosion</option>
        <option value="fire">Fire</option>
        <option value="roadaccident">Road Accident</option>
        <!-- Rest filled in later -->
      </select>

    </fieldset>

    <a href="create3.html"><button type="button"> << Back</button></a>
    <a href="createdcharacter.html"><button type="button">Create Character! >></button></a>
    <a class="cancel-button" href="index.html"><button type="button">Cancel</button></a>
    <br>Warning: cancelling will lose all data
  </form>
  
</body>
</html>
