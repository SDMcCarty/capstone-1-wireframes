<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Character Creater - Body Features</title>
</head>
<body>
  <header>
    <a href="index.html"><h1>Character Creater</h1></a>
  </header>
  <p>From below, please select and option or leave blank for a randomized trait to be assigned</p>
  <form>
    <fieldset>
      <legend>Body Features</legend>
      <label for="sex">Sex</label>
      <select id="sex">
        <option value="random">----</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="transman">Trans-Man</option>
        <option value="transwoman">Trans-Woman</option>
        <option value="intersex">Intersex</option>
      </select>

      <label for="age">Age Group</label>
      <select id="age">
        <option value="random">----</option>
        <option value="baby">Baby</option>
        <option value="child">Child</option>
        <option value="teen">Teen</option>
        <option value="youngadult">Young Adult</option>
        <option value="adult">Adult</option>
        <option value="olderadult">Older Adult</option>
        <option value="elder">Elder</option>
        <option value="ancient">Ancient</option>
      </select>

      <label for="height">Height Range</label>
      <select id="height">
        <option value="random">----</option>
        <option value="veryshort">Very Short</option>
        <option value="short">Short</option>
        <option value="average">Average</option>
        <option value="tall">Tall</option>
        <option value="verytall">Very Tall</option>
      </select>

      <label for="build">Build</label>
      <select id="build">
        <option value="random">----</option>
        <option value="svelte">Svelte</option>
        <option value="thin">Thin</option>
        <option value="average">Average</option>
        <option value="large">Large</option>
        <option value="muscular">Muscular</option>
        <option value="corpulent">Corpulent</option>
        <option value="curvy">Curvy</option>
        <option value="bulky">Bulky</option>
      </select>

      <label for="skintone">Skin Tone</label>
      <select id="skintone">
        <option value="random">----</option>
        <option value="pale">Pale</option>
        <option value="tan">Tan</option>
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>

    </fieldset>

    <a href="create1.html"><button type="button"> << Back</button></a>
    <a href="create3.html"><button type="button">Next: Sexual Orientation and Personality >></button></a>
    <a class="cancel-button" href="index.html"><button type="button">Cancel</button></a>
    <br>Warning: cancelling will lose all data
  </form>
</body>
</html>
